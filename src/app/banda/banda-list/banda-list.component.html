<div *ngIf="selected">
  <app-banda-detail [bandaDetail]="selectedBanda"></app-banda-detail>
</div>

<div class="container-fluid">
  <div class="col-6">
    <table class="table">
      <thead class="tableHead">
        <tr>
          <th class="h4" id="id">#</th>
          <th class="h4">Nombre</th>
          <th class="h4">País</th>
          <th class="h4">Género</th>
          <th class="h4">Fundación</th>
        </tr>
      </thead>
      <tbody>
        <tr  class="col mb-2" *ngFor="let b of bandas">
          <td>
            <dd id="id">{{b.id}}</dd>
          </td>
          <td>
            <a href="#" class="btn btn-primary" (click)="onSelected(b)">{{b.name}}</a>
          </td>
          <td>
            <dd>{{b.country}}</dd>
          </td>
          <td>
            <dd>{{b.genre}}</dd>
          </td>
          <td>
            <dd>{{b.foundation_year}}</dd>
          </td>
      </tbody>
    </table>
  </div>
  <div>
    La banda más antigua es {{bandaMasAntigua}} y fue hundada hace {{antiguedad}} años.
  </div>
</div>
